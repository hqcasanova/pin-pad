    <style type="text/css">

      /* RESET */
      *, *::before, *::after {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
        font: inherit;
      }

      /* TYPOGRAPHY */
      html {
        font-size: 100%;
      }

      body {
        line-height: 1.5em;
        font-family: Arial, Helvetica, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
      }

      h1, h2, h3 {
        font-family: "Bodoni MT", "Bodoni 72", Didot, "Didot LT STD", "Hoefler Text", Garamond, "Times New Roman", serif;
      }

      h1 {
        font-size: 2.9rem;
        font-weight: 700;
      }

      @media screen and (min-width: 320px) and (min-height: 450px) {
        html {
          font-size: calc(16px + 6 * ((100vw - 320px) / 680));
        }
      }
      @media screen and (min-width: 1000px) {
        html {
          font-size: 22px;
        }
      }

      /* LAYOUT */
      html, body {
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 1rem;
        background-color: #1f1f1f;
      }

      .branding {
        max-width: calc(100% - .5rem);    
      }

      .logo {
        height: 1em;
        width: auto;
        max-width: 100%;
        vertical-align: text-top;
      }

      .source-link {
        display: block;
        padding: .5em .7em;
        position: absolute;
        bottom: 0;
        right: 0;
        color: #1f1f1f;
      }

      /* LOADING STATE */
      .branding {
        color: #808080;
        transition: color .3s ease-in;
      }
      .logo {
        opacity: 0.1;
        animation: 2.5s linear infinite alternate pulse;
      }
      @keyframes pulse {
        50% {
          opacity: 0.7;
        }
      }

      #app {
        opacity: 0;
        max-height: 0;
        transform: scale(0.8);
      }

      /* OTHER STATES */
      body.error {
        background: linear-gradient(0deg, rgba(137,18,18,1) 0%, rgba(31,31,31,1) 40%);
      }
      body.success {
        background: linear-gradient(0deg, rgba(63,137,101,1) 0%, rgba(31,31,31,1) 40%);
      }
    </style>
  
  </head>
